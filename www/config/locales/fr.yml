  support_us:
    title: "Beerouare"
    subtitle: "Offrez-nous à bouare !"
    subtitle_thanks: "Merci pour la bière !"
    intro: "BeerQuest est un jeu entièrement gratuit et nous espérons que vous y passez du bon temps. Si vous souhaitez nous encourager à continuer dans nos erreurs et nous aider à faire de pire en pire à cause d'un alcoolisme chronique, alors offrez-nous une bonne bière !"
    donation: "Donation BeerQuest"
    offers:
      button: "Offrir"
      offer1:
        name: "Bière à Coudre"
        title: "Bière à Coudre - 0,42 €"
        description_html: "2 cL de bière : pas de quoi nous rassasier, mais faut on va pas refuser pour autant ! La bière c'est sacré ! Vous <u>gagnez 1 pt</u> de notre considération !"
        tag: ""
        thanks_html: "On a bien reçu votre Bière à Coudre en liquide. Allez, cul-sec ! *Hips*"
      offer2:
        name: "Demi"
        title: "Demi - 1,5 €"
        description_html: "25 cL de bière : Elle n'est pas vraiment bonne, jamais assez fraîche et pourtant elle nous donnera un peu de réconfort. Vous <u>gagnez 25 pts</u> de notre considération !"
        tag: ""
        thanks_html: "On a bien reçu le Demi. A la vôtre ! *Hips*"
      offer3:
        name: "Grosse Chope"
        title: "Grosse Chope - 3 €"
        description_html: "50 cL de bière : Pas fameuse, elle se rattrape largement par sa quantité. Et ce verre très épais la garde bien fraîche. Vous <u>gagnez 50 pts</u> de notre considération !"
        tag: ""
        thanks_html: "Une Grosse Chope, ça fait grossement plaisir ! Santé ! *Hips*"
      offer4:
        name: "Belle Belge"
        title: "Belle Belge - 5 €"
        description_html: "33 cL de bière : Belle robe, gouteuse et sensuelle, la bière Belge c'est accéder au sein des saint(e)s. ENFIN DE LA BIERE ! Vous <u>gagnez 66 pts</u> de notre considération !"
        tag: "conseillée"
        thanks_html: "Mhhh, merci pour la Belle Belge. Celle-là, on va la savourer à votre santé !"
      offer5:
        name: "Pack de 6"
        title: "Pack de 6 - 10 €"
        description_html: "6 x 33 cL : Bière de bonne tenue, en boite, par 6. De quoi agrémenter une bonne soirée pour décider des prochaines évolutions de BeerQuest 4. Vous <u>gagnez 202 pts</u> de notre considération !"
        tag: ""
        thanks_html: "Et un pack de 6, un ! Rien de tel pour passer une bonne soirée ! *Hips*"
      offer6:
        name: "Fût"
        title: "Fût - 100 €"
        description_html: "20 L de bière : Grâce à ce fût nous vous promettons de nous programmer un week-end totalement non productif à votre santé. Et vu notre état prévisible à l'arrivée des 20 L, nous préférons notre votre nom sur la page des \"Glory bartender\" pour ne jamais l'oublier. Et pour que tous les autres sachent en voyant votre nom à qui il ont affaire, il sera changé en \"couleur bière\". Vous <u>gagnez 20.000 pts</u> de notre considération !"
        tag: ""
        thanks_html: "Hé bhé dis donc, un Fût ? On va se faire plaisir là ! A la vôtre ! *Hips* *Burp*"
      offer7:
        title: "Brasserie de poche - 99.000 € et plus"
        description_html: "Bière en continu : Grâce à ce système ingénieux, nous allons pouvoir implanter un petit tuyau dans notre estomac qui nous alimentera en permanance de bière jusqu'à notre mort, et même au delà ! Pour que tout se passe bien pendant l'opération chirurgicale que nous devons subir pour cela, nous allons couper BeerQuest pendant 24H, et se sera de VOTRE faute bien entendu ! Votre nom restera pour toujours en haut de nos \"Glory Bartender\". Vous récupérez TOUTE notre considération ! (vous récupérez donc notre considération distribuée à tous les autres donnateurs)"
        tag: ""
    warnings:
      warning1:
        title: "Mise en garde 1 :"
        description_html: "Toute bière bue ne pourra être rendue tant qu'elle n'est pas vomie."
      warning2:
        title: "Mise en garde 2 :"
        description_html: "si jamais vous nous faites TROP de dons, il est probable que nous soyons obligés de passer pros. Dans ce cas, vous acceptez de nous imaginer en costume et avec de gros cigares. Une équipe marketing très douée reprendra notre suite..."
    beermeter:
      title: "Beer-O-Mètre"
      content_html: "Grâce à vous, nous avons bu<br/><strong>%{total} L</strong> de bière.<br/>*Hips* *Hips* *Hips* Ourhaaaaaa !"
    faq:
      title: "FAQ Beerouare"
      entry1:
        question: "Le Beerouare (beerware) c'est quoi ?"
        answer_html: "Vous connaissez sans doute le shareware, ou le freeware. Le Beerouare c'est un peu pareil, sauf qu'on vous demande de nous offrir de la bière ;-) En vrai ou plus simplement par internet."
      entry2:
        question: "Vous y croyez vraiment ?"
        answer_html: "Nous croyons surtout que ça fera rigoler beaucoup de personnes, un peu comme Beer Quest en général. Donc y croire ou pas c'est pas trés important, nous on veux surtout nous amuser !"
      entry3:
        question: "Et si ça marche ?"
        answer_html: "Dans ce cas nous allons nous transformer en alcooliques, et ça sera de VOTRE faute ! Et tout ce que nous ne pourrons pas boire (nous restons des hommes apres tout, et au delà de 5-6 litres par jour, notre organisme ne pourra pas assimiler autant de liquide !), on l'offrira à des pauvres dans la rue, qui ont bien du mal à s'offrir de l'alcool de qualité."
      entry4:
        question: "Avoir \"Votre considération\", ça sert à quoi ?"
        answer_html: "A vivre, tout simplement. De plus il n'a pas été prouvé scientifiquement que cela rend plus heureux, plus riche, plus beau et beaucoup plus attractif pour avoir des relations amoureuses nombreuses et passagères pour les hommes, longue et de qualité pour les femmes. Enfin, il n'est même pas possible qu'au delà des 100.000 points de notre considération, ça puisse aider à la repousse des cheveux. ! Dans ces conditions, à votre place, j'essayerai d'en avoir un maximum !"
      entry5:
        question: "Pourquoi une démarche aussi loufoque ?"
        answer_html: "Parce que nous voulons dominer le monde, or statistiquement il est plus probable que nous puissions y arriver en faisant n'importe quoi plutôt qu'en établissant un long plan réfléchis et machiavélique. Mais si vous croyez pouvoir dominer le monde avant nous, <a href=\"http://blog.bq-4.com/\" target=\"_blank\">venez lire notre beer-blog</a> et nous donner vos conseils."
  invite:
    type: "Défi BeerQuest"
    message: "J'te prends quand tu veux à la picole !"
    accept: "On va voir ça !"
    refuse: "Oh non, pitié !"
    selector: "Défie tes amis à celui qui picolera le plus !"

  # http://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/fr.yml
  # WARNING: some changes below (tagged Erhune)
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"

    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    abbr_day_names: [dim, lun, mar, mer, jeu, ven, sam]
    month_names: [~, janvier, février, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre]
    abbr_month_names: [~, jan., fév., mar., avr., mai, juin, juil., août, sept., oct., nov., déc.]
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%d %B %Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins de 1 seconde"
        other: "moins de {{count}} secondes"
      x_seconds:
        one:   "1 seconde"
        other: "{{count}} secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins de 1 minute"
        other: "moins de {{count}} minutes"
      x_minutes:
        one:   "1 minute"
        other: "{{count}} minutes"
      about_x_hours:
        one:   "environ une heure"
        other: "environ {{count}} heures"
      x_days:
        one:   "1 jour"
        other: "{{count}} jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ {{count}} mois"
      x_months:
        one:   "1 mois"
        other: "{{count}} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ {{count}} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de {{count}} ans"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.' # Erhune: was " "
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 2
      # Rails <= v2.2.2
      # storage_units: [octet, kb, Mb, Gb, Tb]
      # Rails >= v2.3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"

  support:
    array:
      sentence_connector: 'et'
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

  activerecord:
    errors:
      template:
        header:
          one: "Impossible d'enregistrer {{model}}: 1 erreur"
          other: "Impossible d'enregistrer {{model}}: {{count}} erreurs."
        body: "Veuillez vérifier les champs suivants :"
      messages:
        inclusion: "n'est pas inclus(e) dans la liste"
        exclusion: "n'est pas disponible"
        invalid: "n'est pas valide"
        confirmation: "ne concorde pas avec la confirmation"
        accepted: "doit être accepté(e)"
        empty: "doit être rempli(e)"
        blank: "doit être rempli(e)"
        too_long: "est trop long (pas plus de {{count}} caractères)"
        too_short: "est trop court (au moins {{count}} caractères)"
        wrong_length: "ne fait pas la bonne longueur (doit comporter {{count}} caractères)"
        taken: "n'est pas disponible"
        not_a_number: "n'est pas un nombre"
        greater_than: "doit être supérieur à {{count}}"
        greater_than_or_equal_to: "doit être supérieur ou égal à {{count}}"
        equal_to: "doit être égal à {{count}}"
        less_than: "doit être inférieur à {{count}}"
        less_than_or_equal_to: "doit être inférieur ou égal à {{count}}"
        odd: "doit être impair"
        even: "doit être pair"
        record_invalid: "La validation a échoué : {{errors}}"
