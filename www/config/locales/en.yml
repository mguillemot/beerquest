      title: "Beer-O-Mètre"
      content_html: "Grâce à vous, nous avons bu<br/><strong>%{total} L</strong> de bière.<br/>*Hips* *Hips* *Hips* Ourhaaaaaa !"
    faq:
      title: "FAQ Beerouare"
      entry1:
        question: "Le Beerouare (beerware) c'est quoi ?"
        answer_html: "Vous connaissez sans doute le shareware, ou le freeware. Le Beerouare c'est un peu pareil, sauf qu'on vous demande de nous offrir de la bière ;-) En vrai ou plus simplement par internet."
      entry2:
        question: "Vous y croyez vraiment ?"
        answer_html: "Nous croyons surtout que ça fera rigoler beaucoup de personnes, un peu comme Beer Quest en général. Donc y croire ou pas c'est pas trés important, nous on veux surtout nous amuser !"
      entry3:
        question: "Et si ça marche ?"
        answer_html: "Dans ce cas nous allons nous transformer en alcooliques, et ça sera de VOTRE faute ! Et tout ce que nous ne pourrons pas boire (nous restons des hommes apres tout, et au delà de 5-6 litres par jour, notre organisme ne pourra pas assimiler autant de liquide !), on l'offrira à des pauvres dans la rue, qui ont bien du mal à s'offrir de l'alcool de qualité."
      entry4:
        question: "Avoir \"Votre considération\", ça sert à quoi ?"
        answer_html: "A vivre, tout simplement. De plus il n'a pas été prouvé scientifiquement que cela rend plus heureux, plus riche, plus beau et beaucoup plus attractif pour avoir des relations amoureuses nombreuses et passagères pour les hommes, longue et de qualité pour les femmes. Enfin, il n'est même pas possible qu'au delà des 100.000 points de notre considération, ça puisse aider à la repousse des cheveux. ! Dans ces conditions, à votre place, j'essayerai d'en avoir un maximum !"
      entry5:
        question: "Pourquoi une démarche aussi loufoque ?"
        answer_html: "Parce que nous voulons dominer le monde, or statistiquement il est plus probable que nous puissions y arriver en faisant n'importe quoi plutôt qu'en établissant un long plan réfléchis et machiavélique. Mais si vous croyez pouvoir dominer le monde avant nous, <a href=\"http://blog.bq-4.com/?lang=en\" target=\"_blank\">venez lire notre beer-blog</a> et nous donner vos conseils."
